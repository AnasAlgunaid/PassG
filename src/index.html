          <h1
            class="text-center text-white font-bold text-2xl select-none ml-2"
          >
            Pass<span class="text-primary">G</span>
          </h1>
        </div>

        <a href="https://github.com/AnasAlgunaid" target="_blank">
          <span
            class="material-symbols-outlined hover:text-primary duration-300 cursor-pointer active:opacity-70 select-none"
          >
            info
          </span>
        </a>
      </header>

      <!-- Password Area -->
      <div
        id="passwordArea"
        class="bg-[#1c1c24] w-full h-12 p-3 text-white text-center text-base rounded-xl mt-4 flex cursor-pointer duration-500"
      >
        <!-- Generated Password -->
        <h1
          class="flex-1 overflow-ellipsis overflow-hidden"
          id="generatedPassword"
        ></h1>
        <!-- Refresh button -->
        <span
          id="refreshButton"
          class="material-symbols-outlined flex-none hover:rotate-[360deg] active:scale-75 active:opacity-80 duration-500 select-none"
        >
          replay
        </span>
      </div>

      <!-- Password Strength -->
      <progress
        id="passwordStrength"
        class="progress w-full h-1.5"
        value="0"
        max="8"
      ></progress>

      <!-- Divider -->
      <div class="divider mt-4">Password Length</div>

      <!-- Password length -->
      <div class="my-2">
        <p
          class="mb-1 text-center text-white font-bold text-3xl"
          id="lengthValue"
        >
          16
        </p>
        <!-- Slider -->
        <div class="flex items-center">
          <button
            id="decreaseButton"
            class="text-lg btn border-1 border-primary w-9 btn-sm hover:bg-primary"
          >
            -
          </button>
          <input
            type="range"
            min="1"
            max="50"
            value="16"
            steps="1"
            class="range range-primary mx-3"
            id="lengthSlider"
          />
          <button
            id="increaseButton"
            class="text-lg btn btn-primary btn-sm w-9"
          >
            +
          </button>
        </div>
      </div>

      <!-- Password Options -->
      <div class="my-5">
        <!-- Lowercase -->
        <div>
          <label class="label cursor-pointer hover:text-white duration-300">
            <span class="text-base">Lowercase</span>
            <input
              id="lowercaseCheckbox"
              type="checkbox"
              checked="checked"
              class="checkbox checkbox-primary checkbox-md password-option"
            />
          </label>
        </div>

        <!-- Uppercase -->
        <div>
          <label class="label cursor-pointer hover:text-white duration-300">
            <span class="text-base">Uppercase</span>
            <input
              id="uppercaseCheckbox"
              type="checkbox"
              checked="checked"
              class="checkbox checkbox-primary checkbox-md password-option"
            />
          </label>
        </div>

        <!-- Numbers -->
        <div>
          <label class="label cursor-pointer hover:text-white duration-300">
            <span class="text-base">Numbers</span>
            <input
              id="numbersCheckbox"
              type="checkbox"
              checked="checked"
              class="checkbox checkbox-primary checkbox-md password-option"
            />
          </label>
        </div>

        <!-- Symbols -->
        <div>
          <label class="label cursor-pointer hover:text-white duration-300">
            <span class="text-base">Symbols</span>
            <input
              id="symbolsCheckbox"
              type="checkbox"
              checked="checked"
              class="checkbox checkbox-primary checkbox-md password-option"
            />
          </label>
        </div>

        <!-- Custom Symbols -->
        <div
          class="mt-2 flex gap-2 duration-200 transition-all tooltip tooltip-primary w-full"
          id="customSymbolsDiv"
          data-tip="Enter the allowed symbols"
        >
          <input
            id="customSymbolsField"
            type="text"
            value="!@#$%^&*()_-+=<>?/[]{},.:;"
            class="input input-bordered w-full input-sm"
            maxlength="40"
          />
          <button
            id="resetSymbolsButton"
            class="btn btn-outline btn-primary btn-sm"
          >
            Reset
          </button>
        </div>
      </div>

      <!-- Generate Button -->
      <button
        id="generateButton"
        class="btn btn-primary w-full text-lg text-white"
      >
        Generate
      </button>
